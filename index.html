<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Zomato</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_brand">
          <img src="Assets/logo.png" alt="logo" class="navbar_logo" />
        </div>
        <div class="navbar_nav_items">
          <button class="nav_item button_primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- Hero -->
      <section class="hero_container">
        <div class="hero_image_container">
          <img src="Assets/hero.jpg" alt="hero image" class="hero_image" />
        </div>
        <div class="hero_desc">
          <h1 class="hero_text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="button_primary">Order Now</button>
        </div>
      </section>
      <br />
      <br />
      <br />
      <br />

      <!-- Explore menu -->
      <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore Our Menu</h1>
        <div class="explore_menu_gradient_bg"></div>
        <div class="explore_menu_lists">
          <!-- Burger -->
          <div class="food_card">
            <div class="food_card_image_container">
              <img src="Assets/burger.jpg" alt="Burger" class="food_image" />
            </div>
            <div class="food_card_desc">
              <h3 class="food_title">Burger</h3>
              <p>
                Burger King, McDonalds, Burger Place
                <span style="color: #d83a56">+3</span>
              </p>
            </div>
          </div>
          <!-- Pizza -->
          <div class="food_card" id="pizza_card">
            <div class="food_card_image_container">
              <img src="Assets/pizza.jpg" alt="Pizza" class="food_image" />
            </div>
            <div class="food_card_desc">
              <h3 class="food_title">Pizza</h3>
              <p>
                Dominos , La Pino'z Pizza , Pizza Hut
                <span style="color: #d83a56">+3</span>
              </p>
            </div>
          </div>
          <!-- Ice Cream -->
          <div class="food_card">
            <div class="food_card_image_container">
              <img
                src="Assets/iceCream.jpg"
                alt="Ice Cream"
                class="food_image"
              />
            </div>
            <div class="food_card_desc">
              <h3 class="food_title">Ice Cream</h3>
              <p>
                Baskin Robin, Kwality Walls, CreamBell Ice Creams
                <span style="color: #d83a56">+3</span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
